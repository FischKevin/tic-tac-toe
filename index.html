<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Tit Tac Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="game">
        <div class="player-0">
            <div class="player-0-name">Player 1</div>
            <div class="player-0-score">0</div>

        </div>
        <div>
            <div class="grid-1">
                <div class="case-1"></div>
                <div class="case-2"></div>
                <div class="case-3"></div>
            </div>
            <div class="grid-2">
                <div class="case-4"></div>
                <div class="case-5"></div>
                <div class="case-6"></div>
            </div>
            <div class="grid-3">
                <div class="case-7"></div>
                <div class="case-8"></div>
                <div class="case-9"></div>
            </div>
        </div>
        <div class="player-1">
            <div class="player-1-name">Player 2</div>
            <div class="player-1-score">0</div>

        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
